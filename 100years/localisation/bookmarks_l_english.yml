 BM_HISTORY_TITLE:0 "Brief History"
 GATHERING_STORM_NAME:0 "Shadow over Europe"
 GATHERING_STORM_DESC:0 "As the great powers of Europe scramble for the reasource rich lands of Africa, the new united German people throw of the careful balance of Europe. Alliances of France and Russia may put the German into A war on two fronts. A Shadow looms over Europe, the one questions is how bloody will it be? "
 HITTING_FAN_NAME:0 "The Hitting of the Fan"
 HITTING_FAN_DESC:0 "Yup, that's right! That umbrella collection is about to come in real handy."
 ENG_GATHERING_STORM_DESC:0 "The British Empire is more powerful than the world has ever seen with not a single continent untouched by it influence, having won helping win the Napoleonic Wars and expaning it's empire in Asia and Africa, whilst putting down rebellions. At the beginning of the 20th century, Queen Victoria the longest monarch sits on the throne. The British People must be Prepered for War."
 FRA_GATHERING_STORM_DESC:0 "The Third French Republic, scrambles for Africa, along with brtian and germany. The French People three decades before been beaten by the Germans and this have left them bitter and after revenge. could the French start a war that would bring Europe to it's knees, what ever the case the French must defend her borders."
 GER_GATHERING_STORM_DESC:0 "From a group a disorganised states to one of the most powerful countries in the world, the German people have surely come far, even defeating the french. German managed to gain little territory in africa and asia. Germany is a power house of industry any war could be easily won, right? The alliance with Austria-Hungary and Italy will assure victory."
 ITA_GATHERING_STORM_DESC:0 "The newly formed nation of Italy, most of the country still anargy about French occupation, Italy joined the German-Austrian Alliance, even though both Italy and Austia-Hungary claimed the balkans. Taking more territory in Africa maybe a way to make Countries respect Italy,takign land from Germany or Britian? "
 JAP_GATHERING_STORM_DESC:0 "Japan spent the 19th century openig it's borders to trade from the west and asia. Reforming the Japanese constitution in 1890, giving the people more power. In 1895 the Japanese proved their might after defeating the Chinese with under half the manpower. what will the Japanese do now will they draw closer to the west or isolate themselves once more. "
 RUS_GATHERING_STORM_DESC:0 "The Russian Empire under the Rule of Tsar Nicholas II, Russia is Disunited by Ruling class is fine whilst the masses stave, Nicholas must unite his people or risk losing it to the proletariat, The under idustrailised country must work together to defend against German aggrestion"
 USA_GATHERING_STORM_DESC:0 "Land of the free and home of the brave, America is one of the biggest industrail superpowers many countries rely on the countries exports, including Germany and Britian. A nation still fractured by a civil war may soon need to unite it's people and choose a side."
 AUH_GATHERING_STORM_DESC:0 "The duel Monarchy of Austro-Hungarian Empire, lead by Franz Josef I, is the forth Biggest industrail power in the world, it's growing empire with the defeat of the Ottoman Empire and the occupation of Bosnia and Herzegovina proves hat Austria-Hungary is to be taken seriously, the alliance of Germany and Austria-Hungary will make them invincible."
 YUG_GATHERING_STORM_DESC:0 "The Small nation of Serbia is not as weak as it looks but still the Ottomans on it's border and already claimed half of their land. Serbia needs allies maybe an old ally from the north Austria-Hungary or some of the Ottomans Enemies Russia or Britain perhaps. will Serbia survive the coming years or be annex by the Ottomans."
 OTHER_GATHERING_STORM_DESC:0 "The turn of the century theres a scramble for Africa and Shadow of War over Europe. Can many of the nations survive this on coming massacre. Britian, France, Russia, Austria-Hungary and Germany are al bidding for supreme power, No one can save us now."
 
 BLITZKRIEG_NAME:0 "End of Empire"
 BLITZKRIEG_DESC:0 "After the deveastion of the two world wars, Europe is in ruins and the major powers power is fading, is this the end of the British and French empires. With the growing support for independence throughout the colonies, massive dept from the war and not enough men to garrison the territory, holding on the empire is impossible. meanwhile the United States and the USSR have risen as the new superpowers."
 USA_BLITZKRIEG_DESC:0 "A winner of the Second World War, the United States had played a mojor role in the defeating the Nazis and the rest of the Axis powers "
 SOV_BLITZKRIEG_DESC:0 ""
 ENG_BLITZKRIEG_DESC:0 "How the mighty have fallen the release of many of its great colonies like India in 1947 and with increase unrest throughout Africa it won't be long before the rest follows. although World War II had been a great loss for Britian, it had not been all bad the tense relationship between Britian and America had been long forgotton and they step into the future together a 'Special relationship'."
 FRA_BLITZKRIEG_DESC:0 "France and Britian may be losing their colonies, it look now to form ties with it allies on its own continent, Belgium, Italy, Germany and maybe even Britian, another option is to form an alliance with the U.S after showing it Nuclear power on Hiroshima and Nagasaki or will they follow the teachings of Marx and Lenin."
 CHI_BLITZKRIEG_DESC:0 "The Chinese people are in the midst of an on again, off again civil war paused only by the Japanese invasion. Can the Chinese people stay united or will there be further conflict,  especially with the People's Republic of China plotting to overthrow the current rule and install a communist goverment of their own." -- not finished --
 EGR_BLITZKRIEG_DESC:0 "After the defeat of world war II Germany is split in two East and West, East Germany belongs to the Soviets and forms part of the eastern bloc along with poland, belarus and the balkans. can Germany be united once more, under communism or capitalism that is up to the people to decide"
 WGR_BLITZKRIEG_DESC:0 "After the defeat of world war II Germany is split in two East and West, West Germany is the Allied powers controlled side of Germany, the democratic country is . can Germany be united once more, under communism or capitalism that is up to the people to decide"
 ITA_BLITZKRIEG_DESC:0 "With the fall of Mussolini and his fascist, a new republic was formed, under american supervision. In 1946 they had a General Election with the Christian Democrats winning with 207 of 556 seats, communist had 104 seats but due to American pressure they were excpelled. "
 JAP_BLITZKRIEG_DESC:0 "Japan, under the new leadership of Prime Minster Yoshida Shigeru and his pro-American, pro-British ideals alongside his knowledge of Western societies, hope to regain their place on the world stage by putting aside old rivalries and differences to trade and become an industrial powerhouse in their own right. But will the still fresh wounds from the Second World War heal, or will vengeance drive the people to return to their old ways?"
 OTHER_BLITZKRIEG_DESC:0 "The nations of the world, great and small have been transformed by the wars, are now have to take sides once more or become a netural party. It could be one of these minor powers that can have an impact on the future of the world."
 
